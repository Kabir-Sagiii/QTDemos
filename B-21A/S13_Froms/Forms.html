<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <form>
      <fieldset>
        <legend>User Information</legend>
        <h2>Attributes of Input Element</h2>
        <input type="text" value="Rohan Verma" disabled /><br /><br />

        <input type="text" value="Rohan Verma" readonly /><br /><br />

        <input type="text" maxlength="5" placeholder="maxlength" /><br /><br />

        <input type="text" minlength="5" placeholder="minlength" /><br /><br />

        <input type="text" pattern="" /><br /><br />

        <select>
          <option>select City</option>
          <option>Hyderabad</option>
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Banglore</option>
        </select>

        <select>
          <optgroup label="Frontend">
            <option>HTML</option>
            <option>CSS</option>
            <option>JS and React</option>
          </optgroup>

          <optgroup label="Backend">
            <option>NodeJS</option>
            <option>Express JS</option>
            <option>Springboot</option>
          </optgroup>

          <optgroup label="Database">
            <option>Mongodb</option>
            <option>Oracle</option>
            <option>Mysql</option>
          </optgroup></select
        ><br /><br />

        <textarea rows="8" cols="40"> </textarea>
      </fieldset>
    </form>
  </body>
</html>
